<body onload="showProductByType('all')">
    <div id="header-container"></div>
    <section class="row">
        <div class="left-sidebar col-lg-2" style="border-right: 1px solid black; padding-left: 50px;">
            <ul class="nav">
                <li class="nav-item"><button class="nav-link btn active" onclick="showProductByType('all')">TẤT CẢ</button></li>
                <li class="nav-item"><button class="nav-link btn" onclick="showProductByType('dark')">SOCOLA ĐEN</button></li>
                <li class="nav-item"><button class="nav-link btn" onclick="showProductByType('white')">SOCOLA TRẮNG</button></li>
                <li class="nav-item"><button class="nav-link btn" onclick="showProductByType('box')">SOCOLA HỘP QUÀ</button></li>
                <li class="nav-item"><button class="nav-link btn" onclick="showProductByType('other')">CÁC LOẠI KHÁC</button></li>
            </ul>
        </div>
        <div class="all-products col-lg-10 p-4">

            <div class="d-flex justify-content-center mb-3 pt-5">
                <button class="btn-toggle active pt" id="gridView" onclick="toggleView('grid')" >
                    <i class="bi bi-grid-fill" style="font-size: 24px; color: black;"></i>
                </button>
                <button class="btn-toggle" id="listView"  onclick="toggleView('list')" >
                    <i class="bi bi-list" style="font-size: 24px; color: gray;"></i>
                </button>
            </div>

                        </div>
                    </div>
                </div> -->

        </div>
    </section>
