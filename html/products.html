<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shocolate</title>
    <link rel="icon" type="image/png" href="../img/logo/logo.jpg">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/style-pro-list.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/product.js"></script>

</head>
<body onload="showProductByType('all')">
    <div id="header-container"></div>
    <section class="row">
        <div class="left-sidebar col-lg-2">
            <!-- <div class="row">
                <h5> <i class="fas fa-filter"></i>Sắp xếp theo</h5>
                <select id="sort" class="form-control">
                    <option value="default">Mặc định</option>
                    <option value="increasePrice">Theo giá tăng</option>
                    <option value="decreasePrice">Theo giá giảm</option>
                </select>
            </div> -->

            <ul class="nav d-block">
                <li class="nav-item"><button class="nav-link btn active" onclick="showProductByType('all')">TẤT CẢ</button></li>
                <li class="nav-item"><button class="nav-link btn" onclick="showProductByType('dark')" id="socola-den">SOCOLA ĐEN</button></li>
                <li class="nav-item"><button class="nav-link btn" onclick="showProductByType('white')" id="socola-trang">SOCOLA TRẮNG</button></li>
                <li class="nav-item"><button class="nav-link btn" onclick="showProductByType('box')" id="socola-box">SOCOLA HỘP QUÀ</button></li>
                <li class="nav-item"><button class="nav-link btn" onclick="showProductByType('other')" id="sanpham-khac">CÁC LOẠI KHÁC</button></li>
            </ul>

        </div>

        <div class="all-products col-lg-10 p-4">

            <!-- hien thi san pham theo dang luoi hay cot -->
            <div class="d-flex justify-content-center mb-3 mt-3">
                <button class="btn-toggle active pt" id="gridView" onclick="toggleView('grid')" >
                    <i class="bi bi-grid-fill" style="font-size: 24px; color: black;"></i>
                </button>
                <button class="btn-toggle" id="listView"  onclick="toggleView('list')" >
                    <i class="bi bi-list" style="font-size: 24px; color: gray;"></i>
                </button>
            </div>

            <!-- hien thi san pham -->
            <div class="row pr-3" id="productContainer"></div>
        </div>
    </section>    
    <div id="footer-container"></div>
    <!-- js -->
    <script src="../js/getLayout.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
