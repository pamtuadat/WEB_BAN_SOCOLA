<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang ky</title>
    <link rel="icon" type="image/png" href="../img/logo/logo.jpg">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <style>
        .icon-social{
            position: relative;
            left: 25%;
        }
        .icon-social li a{
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            margin-left: 20px;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .separator:not(:empty)::before {
            margin-right: 10px;
        }

        .separator:not(:empty)::after {
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <!-- header -->
    <header id="header-container"></header>
    <!-- content -->
    <section>
        <div class="container"
            style="margin-top: 70px;
                   margin-bottom: 70px;
                   width: 700px;
                   border-radius: 20px;">
            <div class="card p-5">
                <div class="card-header text-center"
                    style="background-color: white;">
                    <span style="font-size: 20px;">Chào mừng bạn đến với shocolate.</span>
                    <h1 class="mt-2"><span style="color: darkblue;">Đăng Ký</span> <span style="color: orange;">Tài Khoản</span></h1>
                </div>
                <div class="card-body text-center">
                    <form id="formSignUp">
                        <h4><span style="color: darkblue;">Thông tin</span> <span style="color: orange;">tài khoản</span></h4>
                        <input type="text" class="form-control mt-3" placeholder="Tên đăng nhập" id="username">
                        <span id="conditionUsername"></span>

                        <input type="password" class="form-control mt-3" placeholder="Mật khẩu" id="password">
                        <span id="condPassword"></span>
                        
                        <input type="password" class="form-control mt-3" placeholder="Nhập lại mật khẩu" id="againpass">
                        <span id="againPass"></span>

                        <h4 class="mt-3"><span style="color: darkblue;">Thông tin</span> <span style="color: orange;">cá nhân</span></h4>
                        
                        <input type="text" class="form-control mt-3 " placeholder="Họ và tên">
                        <input type="date" name="ngaySinh" id="ngaySinh" placeholder="Ngày sinh" class="form-control mt-3 ">

                        <select name="sex" id="sex" class="form-control mt-3 ">
                            <option value="" disabled selected>Giới tính</option>
                            <option value="female">Nữ</option>
                            <option value="male">Nam</option>
                        </select>

                        <input type="text" class="form-control mt-3 " placeholder="Email">
                        <input type="text" class="form-control mt-3 " placeholder="Số điện thoại">
                        <input type="text" class="form-control mt-3" placeholder="Địa chỉ">
                        <button type="button" class="btn btn-primary w-100 mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#inforSignUp">Đăng Ký</button>
                        <span style="font-weight: bold; color: orange;">Quên mật khẩu. <br></span>

                    </form>
                </div>
                <div class="card-footer text-center"
                    style=" border: none;
                            background: white;
                            height: 150px;">
                    <div class="separator">
                        <span>Hoặc đăng ký bằng</span>
                    </div>
                    <div class="row mt-3"
                        style="position: relative;">
                        <ul class="nav icon-social">
                            <li class="nav-item"><a href="https://mail.google.com/mail/" class="nav-link "><i class="fab fa-google"></i> Google</a></li>
                            <li class="nav-item"><a href="https://www.facebook.com/" class="nav-link"><i class="fab fa-facebook"></i> Facebook</a></li>
                        </ul>
                    </div>
                    <div class="row text-center mt-3">
                        <span style="font-weight: bold;">
                            Đã có tài khoản <a href="../html/log-in.html" style="color: orange;">Đăng nhập ngay</a>.
                        </span>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- modal -->
    <div class="modal" id="inforSignUp">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Chúc mừng bạn đăng ký thành công</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-footer">
                    <a href="../html/log-in.html" class="btn btn-primary" >Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer id="footer-container"></footer>
    <!-- js -->
    <script src="../js/getLayout.js"></script>
    <script src="../js/checkSignUp.js"></script>
    
</body>
</html>
