<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chế độ xem Bootstrap</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* List View chỉnh chiều rộng */
        .list-view .product-item {
            width: 100%;
        }

        .btn-toggle {
            font-size: 1.5rem;
            padding: 5px 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .btn-toggle.active {
            opacity: 1;
            color: black;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Nút chuyển chế độ -->
    <div class="d-flex justify-content-center mb-3">
        <button class="btn-toggle active" id="gridView">
            <i class="bi bi-grid-fill"></i>
        </button>
        <button class="btn-toggle" id="listView">
            <i class="bi bi-list"></i>
        </button>
    </div>

    <!-- Danh sách sản phẩm -->
    <div class="row" id="productContainer">
        <div class="col-md-3 col-sm-6 mb-3 product-item">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sản phẩm 1</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3 product-item">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sản phẩm 2</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3 product-item">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sản phẩm 3</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3 product-item">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sản phẩm 4</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("gridView").addEventListener("click", function () {
        document.getElementById("gridView").classList.add("active");
        document.getElementById("listView").classList.remove("active");
    });

    document.getElementById("listView").addEventListener("click", function () {
        document.getElementById("listView").classList.add("active");
        document.getElementById("gridView").classList.remove("active");
    });
</script>

</body>
</html>
